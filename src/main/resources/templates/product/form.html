<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thêm / Sửa sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input, select {
            padding: 8px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
        }

        a {
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>

<h2 th:text="${product.id} != null ? 'Sửa sản phẩm' : 'Thêm sản phẩm mới'">Form sản phẩm</h2>

<form th:action="@{/products/save}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}">

    <label for="title">Tên sản phẩm:</label>
    <input type="text" id="title" th:field="*{title}" required>

    <label for="imageUrl">URL ảnh:</label>
    <input type="text" id="imageUrl" th:field="*{imageUrl}">

    <label for="price">Giá:</label>
    <input type="number" id="price" th:field="*{price}" required>

    <label for="category">Danh mục:</label>
    <input type="text" id="category" th:field="*{category}">

    <label for="origin">Xuất xứ:</label>
    <input type="text" id="origin" th:field="*{origin}">

    <label for="sold">Số lượng đã bán:</label>
    <input type="number" id="sold" th:field="*{sold}" required>

    <label for="dateAdded">Ngày thêm:</label>
    <input type="date" id="dateAdded" th:field="*{dateAdded}" required>

    <label for="adminId">Admin ID:</label>
    <input type="number" id="adminId" th:field="*{adminId}" required>

    <button type="submit">Lưu</button>
</form>

<a th:href="@{/products}">⬅ Quay lại danh sách sản phẩm</a>

</body>
</html>
